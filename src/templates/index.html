<!DOCTYPE html>
<html>
<head>
    <title>Traffic Light Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-container {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            flex: 1;
            min-width: 300px;
        }
        .video-container:hover {
            transform: scale(1.02);
        }
        img {
            width: 100%;
            border-radius: 5px;
        }
        .permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .permission-box {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
        .permission-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .permission-button:hover {
            background: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="permissionOverlay" class="permission-overlay">
        <div class="permission-box">
            <h2>Camera Permission Required</h2>
            <p>This application needs access to your camera to detect traffic lights. Please allow camera access when prompted.</p>
            <button class="permission-button" onclick="requestCameraPermission()">Allow Camera Access</button>
        </div>
    </div>

    <h1>Traffic Light Detection</h1>
    <div class="container">
        <div class="video-container">
            <h2>Raw Feed</h2>
            <img id="rawFeed" src="{{ url_for('video_feed_raw') }}" alt="Raw video feed">
        </div>
        <div class="video-container">
            <h2>Processed Feed</h2>
            <img id="processedFeed" src="{{ url_for('video_feed_processed') }}" alt="Processed video feed">
        </div>
    </div>

    <script>
        async function requestCameraPermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                // Stop the stream immediately as we don't need it (our backend handles the camera)
                stream.getTracks().forEach(track => track.stop());
                // Hide the permission overlay
                document.getElementById('permissionOverlay').classList.add('hidden');
            } catch (err) {
                alert('Camera access denied. The application requires camera access to function properly.');
            }
        }
    </script>
</body>
</html>
