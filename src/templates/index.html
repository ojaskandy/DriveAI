<!DOCTYPE html>
<html>
<head>
    <title>Traffic Light Detection</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
        .video-container {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s ease;
            flex: 1;
            min-width: 300px;
            position: relative;
        }
        .video-container:hover {
            transform: scale(1.02);
        }
        video, canvas {
            width: 100%;
            border-radius: 5px;
            background: #000;
        }
        .permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .permission-box {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
        .permission-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        .permission-button:hover {
            background: #45a049;
        }
        .hidden {
            display: none;
        }
        #error-message {
            color: #ff4444;
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255,68,68,0.1);
            display: none;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="permissionOverlay" class="permission-overlay">
        <div class="permission-box">
            <h2>Camera Permission Required</h2>
            <p>This application needs access to your camera to detect traffic lights. Please allow camera access when prompted.</p>
            <button class="permission-button" onclick="requestCameraPermission()">Allow Camera Access</button>
        </div>
    </div>

    <div id="error-message"></div>

    <h1>Traffic Light Detection</h1>
    <div class="container">
        <div class="video-container">
            <h2>Camera Feed</h2>
            <video id="videoElement" autoplay playsinline></video>
            <div class="loading" id="rawLoading">Initializing camera...</div>
        </div>
        <div class="video-container">
            <h2>Processed Feed</h2>
            <canvas id="processedCanvas"></canvas>
            <div class="loading" id="processedLoading">Processing...</div>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoElement');
        const canvas = document.getElementById('processedCanvas');
        const ctx = canvas.getContext('2d');
        const permissionOverlay = document.getElementById('permissionOverlay');
        const errorMessage = document.getElementById('error-message');
        const rawLoading = document.getElementById('rawLoading');
        const processedLoading = document.getElementById('processedLoading');

        let processingFrame = false;

        async function requestCameraPermission() {
            try {
                rawLoading.style.display = 'block';
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'environment' // Prefer rear camera on mobile
                    } 
                });
                
                video.srcObject = stream;
                permissionOverlay.classList.add('hidden');
                errorMessage.style.display = 'none';
                
                // Set canvas size to match video
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    rawLoading.style.display = 'none';
                    startProcessing();
                };
            } catch (err) {
                rawLoading.style.display = 'none';
                errorMessage.textContent = 'Camera access denied. The application requires camera access to function properly.';
                errorMessage.style.display = 'block';
            }
        }

        async function processFrame() {
            if (!processingFrame) {
                processingFrame = true;
                processedLoading.style.display = 'block';

                try {
                    // Draw the current video frame to the canvas
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    
                    // Get the frame data
                    const imageData = canvas.toDataURL('image/jpeg');
                    
                    // Send the frame to the server for processing
                    const response = await fetch('/process_frame', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ image: imageData })
                    });

                    if (response.ok) {
                        const processedImageData = await response.json();
                        // Draw the processed frame
                        const img = new Image();
                        img.onload = () => {
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            processedLoading.style.display = 'none';
                            processingFrame = false;
                        };
                        img.src = processedImageData.image;
                    } else {
                        throw new Error('Failed to process frame');
                    }
                } catch (error) {
                    console.error('Error processing frame:', error);
                    processedLoading.style.display = 'none';
                    processingFrame = false;
                }
            }
        }

        function startProcessing() {
            // Process frames every 100ms (10 fps)
            setInterval(processFrame, 100);
        }
    </script>
</body>
</html>
