<!DOCTYPE html>
<html>
<head>
    <title>Traffic Light Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            flex: 1;
        }
        .video-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-wrapper {
            position: relative;
            background: #2d2d2d;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .video-wrapper:hover {
            transform: scale(1.02);
        }
        video, canvas {
            max-width: 100%;
            border-radius: 5px;
        }
        .permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .permission-overlay.hidden {
            display: none;
        }
        .error-message {
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .status-message {
            background: #44ff44;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .fps-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background: #4a4a4a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #5a5a5a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traffic Light Detection</h1>
        
        <div class="permission-overlay">
            <button onclick="requestCameraPermission()">Allow Camera Access</button>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <video id="video" autoplay playsinline></video>
                <div id="rawFps" class="fps-counter">FPS: 0</div>
                <div id="rawLoading" class="loading">Starting camera...</div>
            </div>
            <div class="video-wrapper">
                <canvas id="canvas"></canvas>
                <div id="processedFps" class="fps-counter">FPS: 0</div>
                <div id="processedLoading" class="loading">Processing...</div>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="status-message" id="statusMessage"></div>

        <div class="controls">
            <button onclick="toggleCamera()">Switch Camera</button>
            <button onclick="togglePause()">Pause</button>
        </div>
    </div>

    <script>
        let socket;
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream;
        let isProcessing = false;
        let isPaused = false;
        let currentFacingMode = 'environment';
        
        const permissionOverlay = document.querySelector('.permission-overlay');
        const rawLoading = document.getElementById('rawLoading');
        const processedLoading = document.getElementById('processedLoading');
        const errorMessage = document.getElementById('errorMessage');
        const statusMessage = document.getElementById('statusMessage');
        
        let rawFrameCount = 0;
        let processedFrameCount = 0;
        let lastRawCheck = Date.now();
        let lastProcessedCheck = Date.now();

        function updateFPS() {
            const now = Date.now();
            
            if (now - lastRawCheck >= 1000) {
                document.getElementById('rawFps').textContent = `FPS: ${rawFrameCount}`;
                rawFrameCount = 0;
                lastRawCheck = now;
            }
            
            if (now - lastProcessedCheck >= 1000) {
                document.getElementById('processedFps').textContent = `FPS: ${processedFrameCount}`;
                processedFrameCount = 0;
                lastProcessedCheck = now;
            }
        }

        function showStatus(message, isError = false) {
            if (isError) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                statusMessage.style.display = 'none';
            } else {
                statusMessage.textContent = message;
                statusMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
            setTimeout(() => {
                if (isError) {
                    errorMessage.style.display = 'none';
                } else {
                    statusMessage.style.display = 'none';
                }
            }, 5000);
        }

        function connectSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            console.log('Connecting to WebSocket at:', wsUrl);
            
            // Close existing socket if any
            if (socket) {
                socket.close();
            }
            
            socket = io(wsUrl, {
                transports: ['websocket'],
                upgrade: false,
                reconnectionAttempts: 5,
                reconnectionDelay: 1000,
                forceNew: true,
                path: '/socket.io',
                timeout: 20000,
                pingTimeout: 60000,
                pingInterval: 25000
            });

            socket.on('connect', () => {
                console.log('Connected to server');
                showStatus('Connected to server');
                isProcessing = false;  // Reset processing flag
                startProcessing();
            });

            socket.on('disconnect', () => {
                console.log('Disconnected from server');
                showStatus('Disconnected from server', true);
                isProcessing = false;  // Reset processing flag
            });

            socket.on('error', (data) => {
                console.error('Server error:', data);
                showStatus(`Error: ${data.message}`, true);
                isProcessing = false;  // Reset processing flag
            });

            socket.on('status', (data) => {
                console.log('Status:', data);
                showStatus(data.message);
            });

            socket.on('detection', (imageData) => {
                console.log('Received detection result');
                const img = new Image();
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    processedFrameCount++;
                    updateFPS();
                    processedLoading.style.display = 'none';
                    isProcessing = false;
                    if (!isPaused) {
                        setTimeout(() => requestAnimationFrame(processFrame), 100); // Add delay to prevent overwhelming
                    }
                };
                img.onerror = () => {
                    console.error('Error loading detection result image');
                    isProcessing = false;
                    processedLoading.style.display = 'none';
                    if (!isPaused) {
                        setTimeout(() => requestAnimationFrame(processFrame), 1000);
                    }
                };
                img.src = imageData;
            });

            socket.on('connect_error', (error) => {
                console.error('Connection error:', error);
                showStatus(`Connection error: ${error.message}`, true);
                isProcessing = false;  // Reset processing flag
                setTimeout(() => {
                    if (!socket.connected) {
                        console.log('Attempting to reconnect...');
                        socket.connect();
                    }
                }, 2000);
            });

            // Add ping/pong to keep connection alive
            setInterval(() => {
                if (socket.connected) {
                    socket.emit('ping');
                }
            }, 25000);
        }

        function processFrame() {
            if (!isProcessing && video.srcObject && !isPaused && socket && socket.connected) {
                isProcessing = true;
                processedLoading.style.display = 'block';

                try {
                    // Create a temporary canvas for frame capture
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = video.videoWidth;
                    tempCanvas.height = video.videoHeight;
                    const tempCtx = tempCanvas.getContext('2d');
                    
                    // Draw the current video frame to the temporary canvas
                    tempCtx.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
                    
                    // Get the frame data with lower quality for faster transmission
                    const imageData = tempCanvas.toDataURL('image/jpeg', 0.5);
                    
                    // Update canvas size if needed
                    if (canvas.width !== video.videoWidth || canvas.height !== video.videoHeight) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                    }
                    
                    // Send the frame to the server
                    socket.emit('frame', imageData);
                    rawFrameCount++;
                    updateFPS();
                } catch (error) {
                    console.error('Error processing frame:', error);
                    processedLoading.style.display = 'none';
                    isProcessing = false;
                    showStatus(`Error: ${error.message}`, true);
                    if (!isPaused) {
                        setTimeout(() => requestAnimationFrame(processFrame), 1000);
                    }
                }
            } else if (!isPaused) {
                requestAnimationFrame(processFrame);
            }
        }

        async function requestCameraPermission() {
            try {
                rawLoading.style.display = 'block';
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: currentFacingMode,
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    } 
                });
                
                video.srcObject = stream;
                permissionOverlay.classList.add('hidden');
                errorMessage.style.display = 'none';
                
                // Wait for video to be ready
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        resolve();
                    };
                });
                
                // Set canvas size to match video
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                rawLoading.style.display = 'none';
                
                // Connect to server and start processing
                connectSocket();
                startProcessing();
            } catch (err) {
                console.error('Camera error:', err);
                rawLoading.style.display = 'none';
                showStatus('Camera access denied or error occurred', true);
            }
        }

        function startProcessing() {
            if (!isPaused) {
                processFrame();
            }
        }

        async function toggleCamera() {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            await requestCameraPermission();
        }

        function togglePause() {
            isPaused = !isPaused;
            if (!isPaused) {
                processFrame();
            }
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isPaused = true;
            }
        });
    </script>
</body>
</html>
